<main class="main">
  <div>
    <h1>{{ title }}</h1>
    <img src="logo.jpg" (click)="onClick($event)" alt="The BridgeLabz logo: a Bridge to Employment through a Lab works.">
    <input type="text" [(ngModel)]="userName" (input)="validateUserName()" placeholder="Enter your name" />
    <p *ngIf="!errorMessage">Hello {{ userName }} from BridgeLabz</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</main>
